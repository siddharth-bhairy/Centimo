{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with Glassmorphism</title>
  <link rel="stylesheet" href="{% static "url.css" %}">
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="{% static "providing.MP4" %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Center Image -->
  <div class="image-container">
    <img src="{% static "url.PNG" %}" alt="Centered Image">
  </div>

  <!-- Text Field -->
  <div class="textfield-container">
    <input type="text" placeholder="Enter your text here" class="textfield">
  </div>
  <form action="{% url 'logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Log out</button>
  </form>
  
</body>
</html>
